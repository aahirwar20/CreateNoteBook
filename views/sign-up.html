<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/image/note7.png" sizes="32x32" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylesheet/sign-up.css">

    <meta name="google-signin-client_id" content="367127692858-5kihamh7pif51597uvclh37746vhjbdb.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/static/javascript/sign-up.js"></script>
    
    <title>Creative Notebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="btn btn-info bg-dark" role="button">Home</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="btn btn-info bg-dark" role="button">Log In</a>
            </li>
            <li class="nav-item">
                <a href="/about" class="btn btn-info bg-dark" role="button">About</a>
            </li>
        </ul>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div id="sign-up" class="signupbox">
                  <p class="intro">Sign up</p>
                    <form action="/user/signUp" method="post">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input class="form-control" id="fname" name="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input class="form-control" id="lname" name="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="mbl">Mobile No</label>
                            <input class="form-control" id="mbl" name="mbl" pattern="\d{10}" placeholder="xxxxxxxxxx">
                        </div>
                        <div class="form-group">
                            <label for="pin">Pincode</label>
                            <input class="form-control" id="pin" name="pin" pattern="\d{4,6}" type="number" placeholder="XXXXXX">
                        </div>
                        <div class="form-group">
                            <label for="mail">Gmail</label>
                            <input class="form-control" id="mail" name="mail" type="email" placeholder="@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input class="form-control" id="pass" name="pass" pattern=".{7,30}" type="password" placeholder="Password">
                        </div>
                        <p id="ins"></p>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-info bg-dark sign-up-submit" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
