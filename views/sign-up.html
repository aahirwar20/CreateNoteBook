        <!-- jQuery library -->

    <body style="text-align: center;background-color: #dee2e4;">
        <nav class="navbar navbar-expand-sm bg-light">

            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item" style="margin-left: 20px;">
                <a href="/" class="btn btn-info bg-dark" role="button">Home</a>
              </li>
              <li class="nav-item"  style="margin-left: 20px;">
                <a href="/log-in" class="btn btn-info bg-dark" role="button">Log In</a>
              </li>
              <li class="nav-item"  style="margin-left: 20px;">
                <a href="/log-in" class="btn btn-info bg-dark" role="button">About</a>
              </li>
             
            </ul> </nav>

            
        <p class="intro">Sign Up</p>
        <div class="container-fluid" >
        
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
           
                    <div id="sign-up">
                 <div class="signupbox">

                  <form action="/log-in/sign-up-form" method="get">
                    <div class="form-group">
                    <label for="fname"></label>
                    <input class="form-control"  id="fname" name ="fname" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="fname"></label>
                    <label for="lname"></label>
                    <input class="form-control"    id="lname" name ="lname" placeholder="last-name">
                    </div>
                    <div class="form-group">
                    <label for="mbl">mobile No</label>
                  
                    <input class="form-control" id="mbl" name ="mbl" pattern="{10}" placeholder="xxxxxxxxxx"></div>

                    <div class="form-group">
                    <label for="pin">Pincode</label>
                    <input class="form-control"  id="pin" name ="pin" pattern="[0,9]{4,6}" type="number" placeholder="XXXXXX">
                    </div>
                    <div class="form-group">
                    <label for="mail">gmail</label>
                    <input class="form-control"  onpointerleave="g_check()" id="mail" name ="mail" type="email" placeholder="@gmail.com">
                    </div>
                    <div class="form-group">
                    <label for="pass">password</label>
                    <input class="form-control"  id="pass" name ="pass" title="more than 7character" pattern="{7,30}"type="password" placeholder="password">
                    </div>

                    <p id="ins"></p>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                      </div>
                    <button class="sign-up-submit" type="submit" >sign-up </button>
               
                </form></div></div>

            </div>
            <div class="col-md-4"></div>            
          </div>  
       </div>
                </body>
</html>
